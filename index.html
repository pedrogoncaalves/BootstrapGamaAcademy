<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aula de bootstrap 01</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark d-none">
      <div class="container">
        <a href="#" class="navbar-brand">AulBot</a>
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menuNavegacao"
          aria-controls="menuNavegacao"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="menuNavegacao" class="collapse navbar-collapse">
          <ul class="navbar-nav w-100 d-flex justify-content-end">
            <li class="nav-item">
              <a class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contato</a>
            </li>
            <li class="nav-item dropdown d-none">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                id="menuUsuario"
                data-bs-toggle="dropdown"
                >Olá, Francis</a
              >
              <div class="dropdown-menu" aria-labelledby="menuUsuario">
                <a href="#" class="dropdown-item">Meu perfil</a>
                <a href="#" class="dropdown-item">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="wrapper">
        <div class="row h-100 d-flex align-items-center justify-content-center"></div>
          
            
        <div class="card-header">Faça login para continuar!</div>
                <div class="alert alert-success d-none">
                  Logado com sucesso, redirecionando
                </div>
                <form class="p-3 mt-3">
                  <div class="form-field d-flex align-items-center " >
                      <span class="far fa-user"></span>
                      <input type="text" name="userName" id="email" placeholder="Email">
                  </div>
                  <div class="form-field d-flex align-items-center">
                      <span class="fas fa-key"></span>
                      <input type="senha" name="senha" id="pwd" placeholder="Senha">
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value=""
                        id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                        Lembrar senha
                    </label>
                </div>
                  <button class="btn mt-3">LOGIN</button>
                
              </form>
              <div class="text-center fs-6">
                <a href="#">Esqueceu a Senha?</a> 
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
